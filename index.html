    <!-- script to show and hide nav bar circle -->
    <script>
        // Get the chain-1 element
        const chain1 = document.getElementById('chain-1');
        // Get all circle-menu-style elements
        const navCircles = document.querySelectorAll('.circle-menu-style');

        // set initial state to false for circle visibility
        let isMenuVisible = true;

        // Add click event listener to chain-1
        chain1.addEventListener('click', () => {
            if (isMenuVisible) {
                // apply the hide circle animation if they are visible and chain1 is clicked
                navCircles.forEach(circle => {
                    circle.style.animation = 'circle-hide-animation 1s ease-in-out forwards';
                });
                // set state to false
                isMenuVisible = false;
            } else {
                // apply the show animation if circle are hidden and update the state to true
                navCircles.forEach(circle => {
                    circle.style.animation = 'circle-show-animation 1s ease-in';
                });
                isMenuVisible = true;
            }
        });
    </script>
    <!-- script for auto text -->
    <script>
        let textElement = document.getElementById('small-descriptions');

        let movingWords = [
            'A computer <i>nerd</i> turned <i>data analyst</i> turned <i>designer in making.',
            'Why do programmers prefer dark mode? Because light attracts bugs.',
            'Why did the developer go broke? He used up all his cache.',
            'Why do programmers prefer dark chocolate? It has a higher byte ratio.',
            'Why did the programmer quit his job? He didn\'t get arrays.',
            'Why do developers prefer mechanical keyboards? Because they\'re CTRL freaks.',
            'Why do software developers wear glasses? Because they can\'t C++.',
            'Why did the programmer quit his job? He wanted to find a classier object.'
        ];

        const delay = 5000;

        function animate(i) {
            setTimeout(() => {
                setTimeout(() => {
                    textElement.innerHTML = movingWords[i]; //set the word from the array
                    textElement.style.animation = 'text-animation 1s ease-in'; //set the animation when entered in the loop
                    setTimeout(() => {
                        textElement.style.animation = ''; //remove the animation during the delay
                        textElement.style.opacity = 1; // make the element stay else it will take the default opacity
                        animate((i + 1) % movingWords.length); // loop till infinity
                    }, 1000);
                }, 1000);
            }, delay);
        }
        animate(0);
    </script>
    <script>
        // script to handle the content change on hero image

            let isHeroVisible = heroEl[0].hidden // set the state using the element property
            if (!isHeroVisible) {
                heroEl[0].hidden = true // set the element property
                heroEl[0].style.display = 'none' //set display as none for hero text
                connectEl[0].style.display = 'block' //set display as flex
            } else {
                heroEl[0].style.display = 'block'
                connectEl[0].style.display = 'none'
                heroEl[0].hidden = false
            }
        })
    </script>
